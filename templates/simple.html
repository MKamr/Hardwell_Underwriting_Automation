<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardwell Underwriting Automation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 16px;
        }
        .upload-form {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        .upload-form:hover {
            border-color: #667eea;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .file-input {
            margin: 20px 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .results {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .download-btn {
            background: #28a745;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Hardwell Underwriting Automation</h1>
            <p>Professional Real Estate Underwriting Analysis</p>
        </div>

        <form id="uploadForm" class="upload-form">
            <div class="form-group">
                <label for="propertyName">Property Name*</label>
                <input type="text" id="propertyName" name="property_name" required 
                       placeholder="e.g., Sunset Apartments">
            </div>

            <div class="form-group">
                <label for="propertyAddress">Property Address*</label>
                <input type="text" id="propertyAddress" name="property_address" required 
                       placeholder="e.g., 123 Main St, Atlanta, GA 30309">
            </div>

            <div class="form-group">
                <label for="transactionType">Transaction Type</label>
                <select id="transactionType" name="transaction_type">
                    <option value="refinance">Refinance</option>
                    <option value="acquisition">Acquisition</option>
                    <option value="construction">Construction</option>
                </select>
            </div>

            <div class="form-group">
                <label for="propertyAge">Property Age (years)</label>
                <input type="number" id="propertyAge" name="property_age" value="25" min="0" max="100">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="bridgeLoan" name="is_bridge_loan"> 
                    Bridge Loan Transaction
                </label>
            </div>

            <div class="file-input">
                <label for="files">Upload Documents* (PDF, Excel, CSV)</label>
                <input type="file" id="files" name="files" multiple 
                       accept=".pdf,.xlsx,.xls,.csv" required>
                <small>Upload rent roll, T12 operating statement, and other relevant documents</small>
            </div>

            <button type="submit" class="btn">üöÄ Start Analysis</button>
        </form>

        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="statusMessage" class="status-message info">
                Initializing...
            </div>
        </div>

        <div id="results" class="results">
            <h3>üìä Analysis Complete!</h3>
            <div id="resultsSummary"></div>
            <div id="downloadLinks"></div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let progressInterval = null;

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const form = e.target;
            
            // Add form fields
            formData.append('property_name', form.property_name.value);
            formData.append('property_address', form.property_address.value);
            formData.append('transaction_type', form.transaction_type.value);
            formData.append('property_age', form.property_age.value);
            formData.append('is_bridge_loan', form.is_bridge_loan.checked);
            
            // Add files
            const files = form.files.files;
            for (let file of files) {
                formData.append('files', file);
            }
            
            try {
                // Show progress
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('results').style.display = 'none';
                
                // Upload files
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
                
                const result = await response.json();
                currentSessionId = result.session_id;
                
                // Start polling for progress
                startProgressPolling();
                
            } catch (error) {
                showError('Upload failed: ' + error.message);
            }
        });

        function startProgressPolling() {
            progressInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${currentSessionId}`);
                    const status = await response.json();
                    
                    updateProgress(status);
                    
                    if (status.status === 'completed') {
                        clearInterval(progressInterval);
                        showResults(status);
                    } else if (status.status === 'error') {
                        clearInterval(progressInterval);
                        showError(status.error_message || 'Processing failed');
                    }
                    
                } catch (error) {
                    clearInterval(progressInterval);
                    showError('Failed to get status: ' + error.message);
                }
            }, 1000);
        }

        function updateProgress(status) {
            const progressFill = document.getElementById('progressFill');
            const statusMessage = document.getElementById('statusMessage');
            
            progressFill.style.width = status.progress_percentage + '%';
            statusMessage.textContent = `Step ${status.current_step}/${status.total_steps}: ${status.step_name} - ${status.message}`;
            statusMessage.className = 'status-message info';
        }

        async function showResults(status) {
            try {
                const response = await fetch(`/api/results/${currentSessionId}`);
                const results = await response.json();
                
                const resultsSummary = document.getElementById('resultsSummary');
                const downloadLinks = document.getElementById('downloadLinks');
                
                // Show summary
                resultsSummary.innerHTML = `
                    <p><strong>Property:</strong> ${results.property_info.property_name}</p>
                    <p><strong>Address:</strong> ${results.property_info.property_address}</p>
                    <p><strong>Files Processed:</strong> ${results.files_processed}</p>
                    <p><strong>Completed:</strong> ${new Date(results.processing_time).toLocaleString()}</p>
                `;
                
                // Show download links
                downloadLinks.innerHTML = `
                    <h4>üì• Download Reports:</h4>
                    <button class="btn download-btn" onclick="downloadFile('excel')">üìä Excel Report</button>
                    <button class="btn download-btn" onclick="downloadFile('report')">üìÑ Text Report</button>
                `;
                
                document.getElementById('results').style.display = 'block';
                document.getElementById('statusMessage').textContent = 'Analysis completed successfully!';
                document.getElementById('statusMessage').className = 'status-message success';
                
            } catch (error) {
                showError('Failed to load results: ' + error.message);
            }
        }

        function downloadFile(fileType) {
            if (currentSessionId) {
                window.open(`/api/download/${currentSessionId}/${fileType}`, '_blank');
            }
        }

        function showError(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'Error: ' + message;
            statusMessage.className = 'status-message error';
            document.getElementById('progressContainer').style.display = 'block';
        }
    </script>
</body>
</html>

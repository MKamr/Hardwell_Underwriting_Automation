services:
  - type: web
    name: hardwell-underwriting-automation
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app_demo_enhanced:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.19
      - key: PORT
        value: 8000
